apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  labels:
    app: postgres
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi  # Should match or be less than the PV's capacity
  storageClassName: manual  # Must match the PV's storageClassName
  selector:
    matchLabels:
      app: postgres  # Optional: Ensures the PVC binds to the correct PV
